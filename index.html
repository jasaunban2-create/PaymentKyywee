        .payment-card {

            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .payment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
        }

        .payment-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .payment-card.dana::before {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
        }

        .payment-card.gopay::before {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
        }

        .payment-card.qris::before {

        .copy-btn:hover {

        }

        .qris-img {
            width: 100%;
            max-width: 250px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            opacity: 0.7;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(106, 17, 203, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(106, 17, 203, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(106, 17, 203, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            animation-duration: 20s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            left: 80%;
            width: 60px;
            height: 60px;
            animation-duration: 25s;
        }

        .floating-element:nth-child(3) {
            top: 80%;

        }

        .floating-element:nth-child(4) {
            top: 30%;

            width: 70px;
            height: 70px;
            animation-duration: 30s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(0, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);

        }

        /* Responsive */

            .header h1 {

            }
            
            .payment-options {

    <script>
        // DOM Elements
        const welcomeScreen = document.getElementById('welcomeScreen');
        const mainContent = document.getElementById('mainContent');
        const enterBtn = document.getElementById('enterBtn');
        const welcomeMusic = document.getElementById('welcomeMusic');
        const copyButtons = document.querySelectorAll('.copy-btn');

        // Enter Button Event
        enterBtn.addEventListener('click', function() {
            // Play music
            welcomeMusic.play();
            
            // Fade out welcome screen
            welcomeScreen.classList.add('fade-out');
            
            // Show main content after delay
            setTimeout(function() {
                welcomeScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                // Add fade-in animation to elements
                const fadeElements = document.querySelectorAll('.fade-in');
                fadeElements.forEach((element, index) => {
                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, index * 200);
                });
            }, 1000);
        });

        // Copy Button Functionality
        copyButtons.forEach(button => {
            button.addEventListener('click', function() {
                const number = this.getAttribute('data-number');
                
                // Copy to clipboard
                navigator.clipboard.writeText(number).then(() => {
                    // Change button text temporarily
                    const originalHTML = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check"></i>';
                    
                    setTimeout(() => {
                        this.innerHTML = originalHTML;
                    }, 2000);
                });
            });
        });

        // Auto-play music on page load (with user interaction)
        document.addEventListener('click', function() {
            if (welcomeMusic.paused) {
                welcomeMusic.play().catch(e => console.log("Autoplay prevented:", e));
            }
        }, { once: true });
    </script>
